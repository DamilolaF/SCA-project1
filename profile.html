<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
</head>
<body>
    <main>
<h1>Welcome: <script>
    let userName = localStorage.getItem('uname').value;
    ("Hello" + userName +"Welcome to your profile")</script> </h1>
<div class="container">
    <div id="welcome">
<div class="card">
  <img id="avatar" src="https://picsum.photos/id/1/200/200" alt="Jane" style="width:100%">
  <h1 id="names">Jane Doe</h1>
  <div id="username">PuppyLover345</div>
<div class="description">
    <div>Email: <span id="email">jane.doe@example.com</span></div>
    <div>City: <span id="city">London</span></div>
</div>
<div class="footer" id="logout">
<a href="/login.html">
  <button id="btn">Log out</button></a>
</div>
</div>
</div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>


</html>
